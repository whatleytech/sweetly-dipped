version: '3.8'
services:
  postgres:
    image: postgres:16-alpine
    container_name: sweetly-dipped-db
    environment:
      POSTGRES_USER: sweetly_dipped
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: sweetly_dipped
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: >
      postgres -c "max_connections=100"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sweetly_dipped"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    container_name: sweetly-dipped-api
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://sweetly_dipped:dev_password@postgres:5432/sweetly_dipped
      PORT: 3001
      NODE_ENV: production
      ALLOWED_ORIGINS: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: packages/web/Dockerfile
      args:
        VITE_API_URL: http://localhost:3001/api
    container_name: sweetly-dipped-web
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

volumes:
  postgres_data:
